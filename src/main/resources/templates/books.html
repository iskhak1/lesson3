<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="Books"></h1>
 <table>
     <tr>
         <th>ID</th>
         <th>Name</th>
     </tr>
     <tr th:each="book: ${books}">
         <td th:text="${book.id}"></td>
         <td th:text="${book.name}"></td>
     </tr>
 </table>
</body>
</html>
